<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background circle -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="#FFA500" stroke-width="4"/>
  
  <!-- Money bag emoji recreation -->
  <g transform="translate(50, 50)">
    <!-- Money bag base -->
    <ellipse cx="0" cy="8" rx="18" ry="20" fill="#FFAA00"/>
    <ellipse cx="0" cy="8" rx="18" ry="20" fill="url(#goldGradient)"/>
    
    <!-- Money bag top -->
    <rect x="-12" y="-12" width="24" height="12" rx="6" fill="#FFD700"/>
    <rect x="-8" y="-15" width="16" height="6" rx="3" fill="#FFA500"/>
    
    <!-- Dollar sign -->
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">$</text>
    
    <!-- Highlight -->
    <ellipse cx="-8" cy="2" rx="4" ry="6" fill="#FFFF00" opacity="0.6"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>